<html>
<head>
    <title>MILEAGE CALCULATOR</title>
    <style>
        body 
        {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background: linear-gradient(90deg, orangered, yellow);
        margin: 0;
        }
        .head{
            gap:30;
            position: fixed;
            top:22%;
            right: 40%;
            border: dotted  4px red;
            border-radius: 20px;
            background: yellow;
        }
        input {
            margin-top: 5px;
            padding: 5px;
            border-radius: 20px;
        }
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: yellow;
        }
        .form{
            border-radius: 20px;
            width: 300px;
        }
        .submit{
            color: black;
            background-color: lavender;
        }
    </style>
</head>
<body>
    <center>
    <div class="head">
        <h1>MILEAGE CALCULATOR</h1>
        <h2>KEERTHANA M</h2>
        <h2>(25018580)</h2>

        <form method="POST">

                {% csrf_token %}
                <label>Distance Travelled:</label>
                <input type="number" value="{{D}}" name="distance_travelled">in (km)
                <br>

                <label>Fuel Consumed:</label>
                <input type="number" name="fuel_consumed" value="{{f}}">in (l)
                <br><br>

                <input type="submit" value="Calculate">
                <br>

                <label>Mileage:</label>
                <input type="number" name="m" value="{{m}}"> in (km/l)

            </form>
    </div>
    </center>
</body>
</html>
